<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            color: #667eea;
            font-size: 2.5em;
        }
        main {
            margin: 30px 0;
        }
        main h1 {
            color: #764ba2;
            margin-bottom: 20px;
        }
        main h2 {
            color: #667eea;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        main ul, main ol {
            margin-left: 20px;
            margin-bottom: 20px;
        }
        main li {
            margin-bottom: 8px;
        }
        footer {
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Static Site</h1>
    </header>

    <main>
        <h1 id="welcome-to-my-site">Welcome to My Site</h1>

<p>This is an example Markdown file that will be converted to HTML!!!! you can do this too just make a .md file</p>

<h2 id="features-of-this-generators">Features of this generators</h2>

<ul>
  <li>Markdown support</li>
  <li>Template wrapping</li>
  <li>Static site generation</li>
</ul>

    </main>
    
    <footer>
        <p>Generated with Static Site Generator</p>
    </footer>
</body>
</html>
